<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineer Dashboard - EngiHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="eng.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://i.ibb.co/JrHmQpr/uni-high-resolution-logo-transparent.png" alt="EngiHub Logo">
            <span>EngiHub</span>
        </div>
        <nav class="nav-menu">
            <a href="#dashboard" class="nav-link active">Dashboard</a>
            <a href="#profile" class="nav-link">Profile</a>
            <button class="logout-btn" onclick="logout()">Logout</button>
            <span id="engineer-name" style="margin-left: 20px; font-weight: 500;"></span>
        </nav>
    </header>

    <main class="main-content">
        <!-- Dashboard Section -->
        <section id="dashboard" class="section active-section">
            <div class="section-header">
                <h1>Dashboard</h1>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-briefcase"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Assigned Projects</div>
                        <div class="stat-value" id="stat-total-projects">0</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Active Projects</div>
                        <div class="stat-value" id="stat-active-projects">0</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Completed Projects</div>
                        <div class="stat-value" id="stat-completed-projects">0</div>
                    </div>
                </div>
            </div>

            <div class="projects-container">
                <h2>Your Assigned Projects</h2>
                <div class="projects-list" id="projects-list">
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No projects assigned yet</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Profile Section -->
        <section id="profile" class="section">
            <div class="section-header">
                <h1>My Profile</h1>
            </div>
            <div class="profile-card">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile-info">
                        <h2 id="profile-name">Engineer Name</h2>
                        <p id="profile-specialization">Specialization</p>
                        <p id="profile-experience">Experience</p>
                    </div>
                </div>
                <div class="profile-body">
                    <div class="profile-bio">
                        <h3>Bio</h3>
                        <p id="profile-bio-text">Professional engineer with extensive experience in the field.</p>
                    </div>
                    <button class="btn btn-primary" onclick="openEditProfile()">Edit Profile</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Edit Profile Modal -->
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Profile</h2>
                <button class="modal-close" onclick="closeEditProfile()">&times;</button>
            </div>
            <form id="edit-form" class="modal-body">
                <div class="form-group">
                    <label for="edit-bio">Bio</label>
                    <textarea id="edit-bio" rows="4" placeholder="Tell us about yourself..."></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-experience">Experience</label>
                    <input type="text" id="edit-experience" placeholder="e.g., 8 years">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEditProfile()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="eng.js"></script>
</body>
</html>
