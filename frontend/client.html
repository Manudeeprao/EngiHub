<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard | EngiHub</title>
    <link rel="stylesheet" href="page.css">
    <style>
        body { background: #eaf0f6; font-family: Arial, sans-serif; }
        .project-card { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; margin: 10px 0; padding: 16px; }
        #clientProjects { margin-top: 10px; }
        header { margin-bottom: 20px; }
        h1 { font-size: 2.2em; }
        h2 { font-size: 1.3em; margin-top: 20px; }
        #createProjectForm input, #createProjectForm textarea { width: 250px; margin-bottom: 8px; padding: 6px; border-radius: 4px; border: 1px solid #bbb; }
        #createProjectForm button { background: #007bff; color: #fff; border: none; border-radius: 4px; padding: 8px 16px; cursor: pointer; }
        #createProjectForm button:hover { background: #0056b3; }
        #createProjectAlert { color: green; font-weight: bold; margin-top: 8px; }
    </style>
</head>
<body>
    <header>
        <h1>Client Dashboard</h1>
        <button onclick="logout()">Logout</button>
    </header>
    <main>
        <section>
            <h2>Create Project</h2>
            <form id="createProjectForm" onsubmit="event.preventDefault();createProject();">
                <input type="text" id="projectTitle" placeholder="Project Title" required><br>
                <textarea id="projectDescription" placeholder="Description" required></textarea><br>
                <input type="text" id="projectCategory" placeholder="Category" required><br>
                <button type="submit">Create Project</button>
            </form>
            <div id="createProjectAlert"></div>
        </section>
        <section>
            <h2>Your Projects</h2>
            <div id="clientProjects"></div>
        </section>
    </main>
        <script src="scripts.js"></script>
        <script>
        document.addEventListener('DOMContentLoaded', function() {
                loadClientProjects();
                document.getElementById('createProjectForm').onsubmit = function(e) {
                        e.preventDefault();
                        createProject();
                };
        });
        </script>
</body>
</html>
